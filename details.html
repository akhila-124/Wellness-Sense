<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="styleindex.css">
    <script>
        function sendDetails() {
            var age = document.getElementById("age").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            
            // Check if age is a valid number
            if (isNaN(age) || age.trim() === "") {
                alert("Please enter a valid age.");
                return;
            }
            
            // Check if age is a positive number
            if (age <= 0) {
                alert("Please enter a valid age.");
                return;
            }
            
            // Check if gender is selected
            if (!gender) {
                alert("Please select your gender.");
                return;
            }
            
            // Store age and gender in localStorage
            localStorage.setItem('age', age);
            localStorage.setItem('gender', gender.value);
            
            // Redirect to chatbot.html
            window.location.href = 'chatbot.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Please fill the following details</h2><br>
        <form>
            <label for="age">Age</label>
            <input type="text" id="age" required><br>
            <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="null" name="gender" value="null" required>
            <label for="null">Choose not to say</label><br><br>
            <label for="address">Address(optional)</label><br><br>
            <textarea name="address" rows="4" cols="30"></textarea><br><br>
            <button type="button" onclick="sendDetails()">Go to Test</button>
        </form>
    </div>
</body>
</html>
